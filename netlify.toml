[build]
  command = "npm run tina:build"
  publish = "dist"

[build.environment]
  # TinaCMS 需要的环境变量
  # 注意：NEXT_PUBLIC_TINA_CLIENT_ID 和 TINA_TOKEN 需要在 Netlify 后台设置
  # 不要在配置文件中硬编码这些值，以避免安全风险
  NODE_VERSION = "18"
  TINA_PUBLIC_IS_LOCAL = "false"
  NETLIFY = "true"
  GITHUB_BRANCH = "main"
  # 添加必要的环境变量
  NEXT_PUBLIC_TINA_BASEPATH = "/admin"

[functions]
  # TinaCMS 后端函数目录
  directory = ".netlify/functions/"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/tina/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/graphql"
  to = "/.netlify/functions/tina/graphql"
  status = 200

# 重定向旧的Netlify域名到自定义域名
[[redirects]]
  from = "https://gautownstudio.netlify.app/*"
  to = "https://gautown.top/:splat"
  status = 301
  force = true

# 重定向www到主域名
[[redirects]]
  from = "https://www.gautown.top/*"
  to = "https://gautown.top/:splat"
  status = 301
  force = true

[[headers]]
  for = "/admin/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# 安全头部配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"