<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - GauTown Studio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .error-code {
      font-size: 4rem;
      font-weight: 800;
      color: #333;
      margin: 0;
    }
    .error-title {
      font-size: 2rem;
      color: #333;
      margin: 1rem 0;
    }
    .error-message {
      font-size: 1.1rem;
      color: #666;
      margin: 1rem 0 2rem;
    }
    .error-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    .error-link:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">页面未找到</h2>
    <p class="error-message">抱歉，您访问的页面不存在或已被移除。</p>
    <a href="/" class="error-link">返回首页</a>
  </div>
</body>
</html>
