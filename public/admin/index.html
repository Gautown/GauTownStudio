<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinaCMS 管理后台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
        }
        .instructions {
            text-align: left;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .instructions h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .instructions ol {
            padding-left: 1.5rem;
        }
        .instructions li {
            margin-bottom: 0.5rem;
        }
        .instructions a {
            color: #3498db;
            text-decoration: none;
        }
        .instructions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TinaCMS 管理后台</h1>
        <p>点击下方按钮进入 TinaCMS 本地管理界面</p>
        <a href="/admin/index.html" id="tina-cms-link" class="btn">进入 TinaCMS</a>
        <div class="instructions">
            <h3>配置说明</h3>
            <ol>
                <li>确保您在本地开发时使用 <code>npm run dev</code> 启动开发服务器</li>
                <li>在Netlify部署时，CMS将在本地模式下运行</li>
                <li>您可以直接编辑内容文件来更新网站内容</li>
            </ol>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const link = document.getElementById('tina-cms-link');
            const errorMessage = document.getElementById('error-message');
            
            // 在自托管模式下，直接链接到本地管理界面
            link.href = '/admin/index.html';
        });
    </script>
</body>
</html>
