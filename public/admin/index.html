<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinaCMS 管理后台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #95a5a6;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TinaCMS 管理后台</h1>
        <p>点击下方按钮进入 TinaCMS 云管理界面</p>
        <a href="#" id="tina-cms-link" class="btn">进入 TinaCMS</a>
        <div class="note">
            <p>注意：需要在 Netlify 环境变量中配置 NEXT_PUBLIC_TINA_CLIENT_ID</p>
        </div>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        // Netlify 环境变量会在构建时替换这些占位符
        const clientId = '%%NEXT_PUBLIC_TINA_CLIENT_ID%%';
        
        document.addEventListener('DOMContentLoaded', function() {
            const link = document.getElementById('tina-cms-link');
            const errorMessage = document.getElementById('error-message');
            
            if (clientId && clientId !== '%%NEXT_PUBLIC_TINA_CLIENT_ID%%') {
                // 如果有 clientId，设置跳转链接
                link.href = `https://app.tina.io/projects/${clientId}`;
            } else {
                // 如果没有 clientId，显示错误信息并阻止跳转
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    errorMessage.textContent = '错误：未配置 NEXT_PUBLIC_TINA_CLIENT_ID 环境变量';
                    errorMessage.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
